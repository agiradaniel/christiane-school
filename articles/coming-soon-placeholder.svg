<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F61AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EEECEF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bgGradient)"/>
  
  <!-- School building silhouette -->
  <rect x="50" y="120" width="300" height="100" fill="#1F61AA" opacity="0.8"/>
  <rect x="80" y="100" width="60" height="120" fill="#1F61AA" opacity="0.8"/>
  <rect x="180" y="80" width="80" height="140" fill="#1F61AA" opacity="0.8"/>
  <rect x="280" y="110" width="50" height="110" fill="#1F61AA" opacity="0.8"/>
  
  <!-- Windows -->
  <rect x="90" y="130" width="15" height="20" fill="#EEECEF"/>
  <rect x="110" y="130" width="15" height="20" fill="#EEECEF"/>
  <rect x="200" y="110" width="15" height="20" fill="#EEECEF"/>
  <rect x="220" y="110" width="15" height="20" fill="#EEECEF"/>
  <rect x="240" y="110" width="15" height="20" fill="#EEECEF"/>
  <rect x="290" y="140" width="15" height="20" fill="#EEECEF"/>
  <rect x="310" y="140" width="15" height="20" fill="#EEECEF"/>
  
  <!-- School bell -->
  <circle cx="200" cy="60" r="15" fill="#D2EA4C"/>
  <rect x="195" y="75" width="10" height="20" fill="#1F61AA"/>
  
  <!-- Coming Soon Text -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1F61AA">Coming Soon</text>
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">More Inspiring Stories</text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="50" r="8" fill="#D2EA4C" opacity="0.7"/>
  <circle cx="300" cy="60" r="6" fill="#D2EA4C" opacity="0.7"/>
  <circle cx="350" cy="40" r="5" fill="#D2EA4C" opacity="0.7"/>
</svg>
