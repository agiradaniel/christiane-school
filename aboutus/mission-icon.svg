<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="missionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F61AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EEECEF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#missionGradient)" opacity="0.1"/>
  
  <!-- Target circles -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#1F61AA" stroke-width="3" opacity="0.3"/>
  <circle cx="100" cy="100" r="50" fill="none" stroke="#1F61AA" stroke-width="3" opacity="0.5"/>
  <circle cx="100" cy="100" r="30" fill="none" stroke="#1F61AA" stroke-width="3" opacity="0.7"/>
  
  <!-- Center bullseye -->
  <circle cx="100" cy="100" r="15" fill="#D2EA4C"/>
  
  <!-- Arrow -->
  <path d="M 100 20 L 95 30 L 100 25 L 105 30 Z" fill="#1F61AA"/>
  <line x1="100" y1="25" x2="100" y2="85" stroke="#1F61AA" stroke-width="4"/>
  
  <!-- Success indicators -->
  <circle cx="60" cy="60" r="8" fill="#D2EA4C"/>
  <circle cx="140" cy="60" r="8" fill="#D2EA4C"/>
  <circle cx="60" cy="140" r="8" fill="#D2EA4C"/>
  <circle cx="140" cy="140" r="8" fill="#D2EA4C"/>
  
  <!-- Text -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1F61AA">Mission</text>
</svg>
