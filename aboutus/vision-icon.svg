<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="visionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F61AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2EA4C;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="eyeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F61AA;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#visionGradient)" opacity="0.1"/>
  
  <!-- Eye outline -->
  <ellipse cx="100" cy="100" rx="60" ry="40" fill="none" stroke="#1F61AA" stroke-width="4"/>
  
  <!-- Eye pupil -->
  <circle cx="100" cy="100" r="25" fill="url(#eyeGradient)"/>
  
  <!-- Eye highlight -->
  <ellipse cx="95" cy="95" rx="8" ry="6" fill="#ffffff" opacity="0.8"/>
  
  <!-- Light rays -->
  <line x1="100" y1="20" x2="100" y2="40" stroke="#D2EA4C" stroke-width="3" opacity="0.7"/>
  <line x1="100" y1="160" x2="100" y2="180" stroke="#D2EA4C" stroke-width="3" opacity="0.7"/>
  <line x1="20" y1="100" x2="40" y2="100" stroke="#D2EA4C" stroke-width="3" opacity="0.7"/>
  <line x1="160" y1="100" x2="180" y2="100" stroke="#D2EA4C" stroke-width="3" opacity="0.7"/>
  
  <!-- Diagonal rays -->
  <line x1="30" y1="30" x2="45" y2="45" stroke="#D2EA4C" stroke-width="2" opacity="0.5"/>
  <line x1="170" y1="30" x2="155" y2="45" stroke="#D2EA4C" stroke-width="2" opacity="0.5"/>
  <line x1="30" y1="170" x2="45" y2="155" stroke="#D2EA4C" stroke-width="2" opacity="0.5"/>
  <line x1="170" y1="170" x2="155" y2="155" stroke="#D2EA4C" stroke-width="2" opacity="0.5"/>
  
  <!-- Text -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1F61AA">Vision</text>
</svg>
